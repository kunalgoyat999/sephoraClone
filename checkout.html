<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Sephora</title>
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <header id="header-section">
        <img src="https://www.sephora.com/img/ufe/logo.svg" alt="Logo">
    </header>
    <div id="cartdiv">
        <div id="leftdiv">
            <h1 id="checkout">Checkout</h1>
            <hr>
            <h1 id="shipping">Shipping Address</h1>
            <div id="address-detail">
                <div id="name">
                    <input type="text" placeholder="First Name*" id="first-name">
                    <input type="text" placeholder="Last Name*" id="last-name">                
                </div>
                <input type="number" maxlength="10" placeholder="Phone*" id="phone-number">
                <input type="text" placeholder="Street Address*" id="street-address">
                <input type="number" maxlength="6" placeholder="ZIP/Postal Code*" id="zip">
                <button id="savebtn">Save and Continue</button>
            </div>
            <hr>
            <h1 id="delivery">Delivery & Gift Options</h1>
            <h4>FREE - Standard Ground</h4>
            <h4>Delivery By Mon, Mar 14</h4>
        </div>
        <div id="rightdiv"></div>
    </div>
</body>
</html>
